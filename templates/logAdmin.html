<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login | Admin</title>
  <!--Stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/logstyles.css">

</head>
<body class="bg-secondary">
  <div class="login-container">
    <form>
      <h3 class="form-title">Administrador</h3>
      <div class="field-container">
        <label for="username">Usuario</label>
        <input type="text" name="username" class="field" placeholder="Ingrese el usuario"
          id="username" required>
        <small class="error-username"></small>
      </div>
      <div class="field-container mb-3">
        <label for="password">Contraseña</label>
        <input type="password" name="password" class="field" placeholder="Ingrese la contraseña" required>
        <small class="error-password"></small>
      </div>
      <input type="submit" class="btn-send" value="Acceder"> 
    </form>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="../static/js/main.js" type="module"></script>

</body>
</html>
