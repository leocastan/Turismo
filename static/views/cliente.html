<!doctype html>
<html lang="en">

<head>
  <title>Registrar Cliente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/cliente.css">

</head>

<body>
  <div class="container mb-5 mt-5">
    <form class="container col-6 contenedor-form">
      <h2 class="col-12 text-center mb-5 text-white text-color">Nuevo cliente</h2>
      <div class="col-12">
        <h6 class="form-label mt-4 text-white">Cédula<h6>
            <input type="text" class="form-control" name="dni">
            <small class="text-danger error-dni"></small>
      </div>
      <div class="col-12">
        <h6 class="form-label mt-4 text-white">Nombre<h6>
            <input type="text" class="form-control" name="name">
            <small class="text-danger error-name"></small>
      </div>
      <div class="col-12">
        <input type="submit" class="btn btn-primary col-12 mt-3" value="Guardar">
      </div>
    </form>

    
    <div class="container overflow-auto borde-tabla">
      <h2 class="col-12 text-center mt-3 mb-2 text-white text-color">Clientes</h2>
      <hr class="text-white">
      <table class="table table-hover">
        <thead>
          <th class="text-center">#</th>
          <th class="text-center">Cedula</th>
          <th class="text-center">Nombre</th>
          <th class="text-center">id_institucional</th>
          <th></th>
        </thead>
        <tbody>
          <tr>
            <td class="text-center" colspan="5">No hay reservaciones</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-form hidden">
    <form class="custom-row">
      <input type="hidden" value="" name="id_cliente">
      <div class="close-btn ">
        <span>+</span>
      </div>
      <h2 class="col-12 text-center">Modificar cliente</h2>
      <div class="col-12">
        <h6 class="form-label mt-4">Cédula<h6>
            <input type="text" class="form-control" name="dni_update">
            <small class="text-danger error-dni-update"></small>
      </div>
      <div class="col-12 text-center">
        <h6 class="form-label mt-4">Nombre<h6>
            <input type="text" class="form-control" name="name_update">
            <small class="text-danger error-name-update"></small>
      </div>
      <div class="col-12">
        <h6 class="form-label mt-4"></h6>
        <input type="submit" class="btn btn-primary col-12 mt-3" value="Guardar">
        <small class=""></small>
      </div>
    </form>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="../js/cliente.js" type="module"></script>
</body>

</html>
